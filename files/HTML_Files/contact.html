    <section class="contact" id="contact">
        <h1 class="title">Contact Us</h1>
        <div class="container">

            <form action="/" method="post">
                <div class="contactBoxes ">
                    <div>
                        <input type="text" placeholder="Name" id="contactname" name="contactname" required>
                    </div>
                    <img onclick="solution21()" class="contactMic" src="/Image_Files/mic (1).svg" />
                </div>
                <div class="contactBoxes">
                    <div>
                        <input type="text" placeholder="Phone Number" id="contactphone" name="contactphone" required>
                    </div>
                    <img onclick="solution32()" class="contactMic" src="/Image_Files/mic (1).svg" />
                </div>
                <div class="contactBoxes">
                    <div>
                        <input type="email" placeholder="Email" id="contactemail" name="contactemail" required>
                    </div>
                    <img onclick="solution71()" class="contactMic" src="/Image_Files/mic (1).svg" />
                </div>

                <div class="contactBoxes">
                    <div>
                        <input type="text" placeholder="Message" id="message" name="message" required>
                    </div>
                    <img onclick="solution72()" class="contactMic" src="/Image_Files/mic (1).svg" />
                </div>
                <div class="formbutton">
                    <button class="contactButton" type="submit">Send message</button>
                </div>
            </form>
